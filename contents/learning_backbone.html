<!DOCTYPE html>
  <head>
    <title>Learning Backbone</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js"></script>
    <script type="text/javascript" src="../js/learning-backbone.js"></script>
  </head>
  <body>
    <div class="taskApp">
      <h1>TODO</h1>
      <form class="addTask">
        <input type="text" class="title" placeholder="please input task here."/>
        <span class="error"></span>
      </form>
      <ul class="taskList"/>
      <button class="clear">CLEAR</button>
    </div>
    <script type="text/template" id="temp-taskItem">
        <input type="checkbox" class="toggle" <%= closed ? 'checked' : '' %> >
        <span class="title"><%-title%></span>
        <a class="del" href="#">x</a>
    </script>
  </body>
</html>
